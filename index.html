<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Tim Mobile Legends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrasi Tim Mobile Legends</h1>
      <form id="registrationForm">
        <label for="teamName">Nama Tim:</label>
        <input type="text" id="teamName" name="teamName" required />

        <label for="waNumber">No. WA Perwakilan Tim:</label>
        <input type="text" id="waNumber" name="waNumber" required />

        <!-- Player 1 -->
        <h2>Player 1</h2>

        <input type="text" id="player1Name" name="player1Name" required />

        <label for="player1Nick">NICK Player 1:</label>
        <input type="text" id="player1Nick" name="player1Nick" required />

        <label for="player1Server">Server Player 1:</label>
        <input type="text" id="player1Server" name="player1Server" required />

        <label for="player1Id">ID Player 1:</label>
        <input type="text" id="player1Id" name="player1Id" required />

        <label for="player1Kecamatan">Asal Kecamatan Player 1:</label>
        <input
          type="text"
          id="player1Kecamatan"
          name="player1Kecamatan"
          required
        />

        <label for="player1Email">Email Player 1:</label>
        <input type="email" id="player1Email" name="player1Email" required />

        <!-- Player 2 -->
        <h2>Player 2</h2>

        <input type="text" id="player2Id" name="player2Id" required />

        <label for="player2Kecamatan">Asal Kecamatan Player 2:</label>
        <input
          type="text"

          required
        />

        <label for="player2Email">Email Player 2:</label>
        <input type="email" id="player2Email" name="player2Email" required />

        <label for="player3Email">Email Player 3:</label>
        <input type="email" id="player3Email" name="player3Email" required />

        <!-- Player 4 -->
        <h2>Player 4</h2>
        <label for="player4Name">Nama Lengkap Player 4:</label>
        <input type="text" id="player4Name" name="player4Name" required />
